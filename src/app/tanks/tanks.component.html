<div class="books-container">
  <mat-toolbar color="primary" class="create-toolbar">
    <mat-toolbar-row>
      <span class="title">All Tanks</span>
      <div class="button-row">
        <button (click)="goToCreate()" mat-raised-button color="accent" class="pull-right">
          Create a Tank
          <mat-icon class="example-icon">add_circle</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="book-card-container">
    <mat-card class="grow" *ngFor="let tank of tanks; let i = index">
      <mat-toolbar color="warn" class="toolbar">
        <mat-toolbar-row>
          <mat-card-title>{{tank.tank_name}}</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-toolbar-row>
      </mat-toolbar>
      <!-- <img mat-card-image [src]="book.image_url" alt="book"> -->
      <mat-card-content>
        <p>ID: {{tank.id}}</p>
        <P>Tank Name: {{tank.tank_name}}</P>
        <P>Serial Number: {{tank.serial_number}}</P>
        <P>Gallons: {{tank.gallons}}</P>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="deleteTank(tank.id)" color="warn">
          Delete
          <mat-icon class="example-icon">clear</mat-icon>
        </button>
        <button mat-raised-button color="accent" [routerLink]="['/tank',tank.id]">
          Edit
          <mat-icon class="example-icon">edit</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
